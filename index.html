<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="icon" href="favicon/calculator-favicon.png" type="image/png">
</head>
<body>

    <div id="content">
        <div id="calculator">
            <p id="display">0</p>
            <div id="buttons">

                <button id="clear" class="operation">clear</button>
                <button id="backspace" class="operation">&#8592;</button>
                <button id="divide" class="operation">&#247;</button>
                
                <button id="number7" class="digit">7</button>
                <button id="number8" class="digit">8</button>
                <button id="number9" class="digit">9</button>
                <button id="multiply" class="operation">&#215;</button>
                                

                <button id="number4" class="digit">4</button>
                <button id="number5" class="digit">5</button>
                <button id="number6" class="digit">6</button>
                <button id="subtract" class="operation">&#8722;</button>
                               
                <button id="number1" class="digit">1</button>
                <button id="number2" class="digit">2</button>
                <button id="number3" class="digit">3</button>
                <button id="add" class="operation">&#43;</button>
                

                <button id="number0" class="digit">0</button>
                <button id="decimal" class="digit">.</button>
                <button id="equals" class="operation">&#61;</button>
                
            </div>
        </div>
    </div>


    
</body>
</html>
