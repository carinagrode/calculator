<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <!-- <link rel="icon" href="favicon/color1.png" type="image/png"> -->
</head>
<body>

    <div id="content">
        <div id="calculator">
            <p id="display"></p>
            <div id="buttons">
                <button id="number7" class="digit">7</button>
                <button id="number8" class="digit">8</button>
                <button id="number9" class="digit">9</button>
                <button id="clear" class="operation">clear</button>
                <button id="number4" class="digit">4</button>
                <button id="number5" class="digit">5</button>
                <button id="number6" class="digit">6</button>
                <button id="equals" class="operation">=</button>
                <button id="number1" class="digit">1</button>
                <button id="number2" class="digit">2</button>
                <button id="number3" class="digit">3</button>
                <button id="add" class="operation">+</button>
                <button id="number0" class="digit">0</button>
                <button id="divide" class="operation">/</button>
                <button id="multiply" class="operation">*</button>
                <button id="subtract" class="operation">-</button>

                <button id="decimal" class="operation">.</button>

            </div>
        </div>
    </div>


    
</body>
</html>
